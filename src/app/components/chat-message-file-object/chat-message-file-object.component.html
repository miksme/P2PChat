
<div class="d-flex flex-column">
  <div>
    <p _ngcontent-jsc-c41="">{{this.fileName}} <span class="badge bg-secondary">{{this.fileSize}}</span></p>
  </div>
  <button class="btn btn-primary m-1" style="max-width: 400px;" (click)="this.emitDownload();" [disabled]="!this.allowDownload">{{this.btnMsg}}</button>
  <button *ngIf="this.isDownloading" style="max-width: 400px;" class="btn btn-danger m-1" (click)="this.emitCancel();">Cancel download</button>
</div>
